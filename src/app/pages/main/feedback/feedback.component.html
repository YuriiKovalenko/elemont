<section class="feedback">
  <div class="container">
    <div class="row">
      <form [formGroup]="form" (ngSubmit)="submit()" class="col-10 col-sm-7 col-lg-4 offset-1 offset-sm-3 feedback-card"
        autocomplete="off">
        <div class="feedback-card-field">
          <input class="input" [ngClass]="{ 'empty': !form.value.name}" id="name" type="text" name="name" formControlName="name" placeholder=" ">
          <span class="label-wrapper">
            <label for="name">Ім'я</label>
          </span>
          <span class="underline"></span>
        </div>
        <div class="feedback-card-field">
          <input class="input" [ngClass]="{ 'empty': !form.value.realEmail}" type="email" id="realEmail" name="realEmail" formControlName="realEmail" placeholder=" "
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <span class="label-wrapper">
            <label for="realEmail">Електронна пошта</label>
          </span>
          <span class="underline"></span>
        </div>
        <div class="feedback-card-field">
          <textarea class="input" [ngClass]="{ 'empty': !form.value.message}" name="message" id="message" formControlName="message" placeholder=" "></textarea>
          <span class="label-wrapper">
            <label for="message">Ваше питання</label>
          </span>
          <span class="underline"></span>
        </div>
        <input type="email" name="email" style="display: none;">
        <div class="feedback-card-submit">
          <button type="submit" class="feedback-card-submit-button" [ngClass]="{ 'success': status === 'success', 'fail': status === 'fail' }"
            [disabled]="form.invalid || status">
            <span class="text">Запитати</span>
            <fa name="check"></fa>
            <fa name="times"></fa>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
